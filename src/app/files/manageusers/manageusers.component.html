<div class="d-flex">
    <div class="d-inline-block">
        <!-- -----Index ---- -->
        <div class="container">
            <button type="button" (click)="addUser()">{{OnButton}}</button>

            <table class="table table-bordered">
                <tr [ngClass]="{odd:User.length %2 != 0}">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Experience</th>
                    <th>Designation</th>
                    <th width="220px">Action</th>
                </tr>
                <tr *ngFor="let user of User">
                    <td>{{ user?.id }}</td>
                    <td [ngStyle]="{background: user?.name === 'Max'? 'green' : 'white'}">{{ user?.name }}</td>
                    <td>{{ user?.experience }}</td>
                    <td>{{ user?.designation }}</td>
                    <td>
                        <button *ngIf="user.name != 'Ranjith'" type="button" (click)="editUser(user)" class="btn btn-danger">Edit</button>
                        <button *ngIf="user.name != 'Ranjith'" type="button" (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
                        <span *ngIf="user.name === 'Ranjith'">You dont have privilege to edit or delete this user !</span>
                    </td>
                </tr>
                <tr>
                    <p appBasicHighlight>Style me with basic Directive!</p>
                </tr>
            </table>
        </div>
    </div>
    <div class="d-inline-block">
        <!-- -----------Create------------ -->
        <div class="container" *ngIf=showCreateForm>
            <h1>Create New Employee</h1>

            <form [formGroup]="checkoutForm">

                <!-- <div class="form-group">
                    <label for="id">Id:</label>
                    <input formControlName="id" id="id" type="text" class="form-control">
                    <div *ngIf="f?.id?.touched && f?.id?.invalid" class="alert alert-danger">
                        <div *ngIf="f.id.errors.required">Id is required.</div>
                    </div>
                </div> -->

                <div class="form-group">
                    <label for="name">Name</label>
                    <textarea formControlName="name" id="name" type="text" class="form-control">
                    </textarea>
                    <!-- <div *ngIf="f.name?.touched && f.name?.invalid" class="alert alert-danger">
                        <div *ngIf="f.name.errors.required">Name is required.</div>
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea formControlName="experience" id="experience" type="text" class="form-control">
                    </textarea>
                    <!-- <div *ngIf="f.experience.touched && f.experience.invalid" class="alert alert-danger">
                        <div *ngIf="f.experience.errors.required">Experience is required.</div>
                    </div> -->
                </div>

                <div class="form-group">
                    <label for="designation">Designation</label>
                    <textarea formControlName="designation" id="designation" type="text" class="form-control">
                    </textarea>
                    <!-- <div *ngIf="f.designation.touched && f.designation.invalid" class="alert alert-danger">
                        <div *ngIf="f.designation.errors.required">Designation is required.</div>
                    </div> -->
                </div>

                <button class="btn btn-primary" type="button" (click)="submit(checkoutForm)">Submit</button>
            </form>
        </div>
    </div>
</div>
